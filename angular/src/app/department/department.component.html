
<div class="modal-header text-center">
    <div class="row">
        <h5 class="modal-title">Departments</h5>
    </div>
    
<div class="modal-body">
    <button class="btn btn-primary mb-3" (click)="openCreateModal(createModal)">Create Department</button>
  
    <ul class="list-group">
      <li *ngFor="let department of departments" class="list-group-item text-center">
        {{ department.name }}
      </li>
    </ul>
  </div>
<ng-template #createModal let-modal>
  <div class="modal-header" id="modal">
    <h5 class="modal-title">Create Department</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="false">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="departmentName">Name</label>
      <input type="text" id="departmentName" class="form-control" [(ngModel)]="newDepartmentName">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="createDepartment()">Create</button>
  </div>
</ng-template>  
   
  </div>
