
<div class="modal-header">
    <div class="row">
        <h5 class="modal-title">Departments</h5>
    </div>
    
<div class="modal-body">
                
    <div class="container">
        <div class="row">
          <div class="col text-right">
            <button id="btn_create_projectFile" (click)="createProjectFile()" class="btn btn-primary blue">
              <i class="fa fa-plus"></i> Create Department
            </button>
          </div>
        </div>
      </div>
      
    <p-table [value]="departments" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>departments</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-department>
            <tr>
                <td> {{ department.name }} </td>
                <td>  <button
                    type="button"
                    class="btn btn-sm bg-secondary"
                    (click)="createOrEditProjectFileModal.show(department.id)"
            >
                <i class="fas fa-pencil-alt"></i>
                {{ "Edit" | localize }}
            </button>
            <button
                    type="button"
                    class="btn btn-sm bg-danger mx-2" 
                    (click)="deleteDepartment(department.id)"
            >
                <i class="fas fa-trash"></i>
                {{ "Delete" | localize }}
            </button></td>
            </tr>
        </ng-template>
    </p-table>

  </div>
  <app-create-or-edit-department #createOrEditProjectFileModal (modalSave)="getDepartments()"> </app-create-or-edit-department>
