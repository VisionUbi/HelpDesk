<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="departments.id">Edit Department</span>
                    <span *ngIf="!departments.id">Create Department</span>
                </h4>
                <button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving"></button>
            </div>
            <form *ngIf="active"  novalidate (ngSubmit)="save()" autocomplete="off">
            <!-- Body -->
            <div class="modal-body">
                <div class="my-3">
                    <label class="form-label" for="Department_Name">Department Name</label>
                    <input type="text" #Department_Name="ngModel" id="Department_Name" class="form-control" [(ngModel)]="departments.name" name="Content" required />
                </div>
                <div class="col-12 mb-2">
                    <p-dropdown 
                      [options]="descriptions" 
                      [(ngModel)]="selectedDescription" 
                      name="descriptions"
                      class="p-fluid"
                      optionValue="name"
                      optionLabel="name" 
                      [showClear]="true"
                      [filter]="true"
                      required
                      placeholder="Select Type"></p-dropdown>
                </div>
            </div>
            <!-- Footer -->
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">Cancel</button>
                <button type="submit" class="btn btn-primary blue" [disabled]="!Department_Name.valid || !selectedDescription"><i class="fa fa-save"></i> <span>Save</span></button>
            </div>
            </form>
        </div>
    </div>
</div>
