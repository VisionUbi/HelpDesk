
<h1></h1>

<div class="modal-header text-center">
    <div class="row">
        <h5 class="modal-title">Submit a ticket for IT/SAP Supports</h5>
        <div>
            Hardware & Software Resolve Time is 6 Hours(Outsources work is not included). While SAP issues may require one day to one week, depending upon the type of work.
          </div>
    </div>
  
   
  </div>
  <div class="col-12 mb-2">
    <label for="descriptions">Select Type</label>
    <p-dropdown 
      [options]="descriptions" 
      [(ngModel)]="selectedDescription" 
      name="descriptions"
      class="p-fluid"
      optionValue = "name"
      optionLabel="name" 
      [showClear]="true"
      [filter]="true"
      (onChange)="onchange(selectedDescription)"
      required
      placeholder="Select Type" ></p-dropdown>
    </div>
  <div class="modal-body" [class.disabled]="!active">
    <form (ngSubmit)="onSubmit()">
 
             <!-- Category and Department Buttons -->
             <div class="row">
              <div class="col-6 mb-2">
                <label for="descriptions">Select Category</label>
              <p-dropdown
              [options]="categorys"
              [(ngModel)]="selectedCategory" 
              name="category"
              class="p-fluid"
              placeholder="Select a Category"
              optionValue = "value"
              optionLabel="name" 
              [showClear]="true"
              [filter]="true"
              required
          ></p-dropdown>
            </div>
            <div class="col-6 mb-2">
              <label for="descriptions">Select Department</label>
              <p-dropdown 
                [options]="departments" 
                [(ngModel)]="selectedDepartment" 
                name="department"
                class="p-fluid"
                optionValue = "value"
                optionLabel="name" 
                [showClear]="true"
                [filter]="true"
                required
                placeholder="Select your Department" ></p-dropdown>
              </div>
          </div>

          
          <!-- Email -->
          <div class="form-group">
            <label for="dataField1">Enter  Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="ticket.email" name="field1">
          </div>
         
          <!-- Subject -->
          <div class="form-group">
            <label for="dataField2">Subject</label>
            <input type="text" id="subject" class="form-control" [(ngModel)]="ticket.subject" name="field2">
          </div> 
          <!-- Description -->
          <div class="form-group">
            <label for="dataField2">Description</label>
            <input type="text" id="description" class="form-control" [(ngModel)]="ticket.description" name="field2">
          </div> 
          <!-- Phone -->
          <div class="form-group">
            <label for="dataField2">Phone</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="ticket.phone" name="field2">
          </div> 
          
      <!-- Add more fields as needed -->
      <button type="submit" class="btn btn-primary w-100" (click)="createTicekt()">Submit</button>
    </form>
  </div>
